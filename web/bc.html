<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width; initial-scale=1" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="js/scripts.js" type="text/javascript"></script>
        <style>
            .container {
                margin-top: 1em;
                margin-bottom: 1em;
            }
        </style>
        <title>TCA | Basic COCOMO</title>
    </head>
    <body>
        <nav class="nav nav-tabs justify-content-center">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="fp.html">Function Points</a>                
            <a class="nav-link active" href="bc.html">Basic COCOMO</a>
            <a class="nav-link" href="ic.html">Intermediate COCOMO</a>
        </nav>

        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <h5>Project Complexity</h5>
                        <input type="radio" name="complexity" value="organic" id="organic" checked />
                        <label for="organic">organic</label>
                        <br/>
                        <input type="radio" name="complexity" value="nominal" id="nominal" />
                        <label for="nominal">nominal</label>
                        <br/>
                        <input type="radio" name="complexity" value="complex" id="complex" />
                        <label for="complex">complex</label>
                        <hr/>

                        <abbr title="estimated lines of code in thousands">
                            <h5>KDSI </h5>
                        </abbr>
                        <input class="form-control" type="number" placeholder="0" name="kdsi" id="kdsi" />
                        <br/><br/>
                        <input class="btn btn-primary" type="submit" onclick="calculateBasicCOCOMO()" value="Submit" />
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="card-body">
                    <span>Estimated Person-Months: </span>
                    <span id="result"></span>
                </div>
            </div>
        </div>
    </body>
</html>
